<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Top Section -->
        <div class="row top-section m-0">
            <div class="col-12 d-flex justify-content-between align-items-center p-0">
                <!-- Control Panel -->
                <div class="control-panel">
                    <button class="toggle-button">AutoDCR</button>
                    <div class="btn-group">
                        <button class="btn-blue" id="status-wise-button">Status Wise</button>
                        <button class="btn-blue btn-area">Area</button>
                    </div>
                </div>

                <!-- Date Picker -->
                <div class="date-picker">
                    <button id="select-year-button">Select Year</button>
                    <div class="date-range" id="date-range-display">April 1, 2024 â€“ March 31, 2025</div>
                    <div class="calendar-icon" id="calendar-icon">ðŸ“…</div>
                    <input type="date" id="date-input" style="display: none;">
                </div>
            </div>
        </div>

        <!-- North Arrow -->
        <div id="north-arrow-container" class="north-arrow-container">
            <img src="image/002-cardinal-point.png" class="north-arrow" alt="North Arrow">
        </div>

        <!-- Map Section -->
        <div class="row m-0">
            <div class="col-12 p-0">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="btn btn-light map-control-btn"><img src="image/new-removebg-preview.png"
                            alt="Layers" class="icon"></button>
                    <button class="btn btn-light map-control-btn"><img src="image/search-removebg-preview.png"
                            alt="Search" class="icon"></button>
                    <button class="btn btn-light map-control-btn"><img src="image/Group 93.svg" alt="Zoom In"
                            class="icon"></button>
                    <button class="btn btn-light map-control-btn"><img src="image/Group 96.svg" alt="Zoom Out"
                            class="icon"></button>
                    <button class="btn btn-light map-control-btn"><img src="image/Group.svg" alt="Info" class="icon">
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section" style="display: none; position: absolute; bottom: 0; width: 100%; background: rgba(0, 119, 218, 0.40); backdrop-filter: blur(2px);">
            <div class="summary-header">
                <h2>Summary of Commencement</h2>
                <div class="proposal-info">
                    <span>Total number of proposals: 06</span>
                    <div class="proposal-icons">
                        <button class="btn-action"><img src="./image/Refresh.svg" alt="Refresh"></button>
                        <button class="btn-action"><img src="./image/Print.svg" alt="Print"></button>
                        <button class="btn-action"><img src="./image/Excel.svg" alt="Export"></button>
                    </div>
                    <div class="navigation-icons">
                        <button>&lt;</button> <!-- Previous button -->
                        <button>&gt;</button> <!-- Next button -->
                        <button id="closeButton">&times;</button> <!-- Close button -->
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <h3>Building Permissions</h3>
                    <div class="chart-bar">
                        <div class="chart-bar-segment bg-danger" style="width: 58.6%;"></div>
                        <div class="chart-bar-segment bg-warning" style="width: 11.2%;"></div>
                        <div class="chart-bar-segment bg-success" style="width: 30.2%;"></div>
                    </div>
                    <p class="total">Total: 1315</p>
                </div>

                <div class="card">
                    <h3>Plinth</h3>
                    <div class="chart-bar">
                        <div class="chart-bar-segment bg-success" style="width: 100%;"></div>
                    </div>
                    <p class="total">Total: 12</p>
                </div>

                <div class="card">
                    <h3>Occupancy</h3>
                    <div class="chart-bar">
                        <div class="chart-bar-segment bg-danger" style="width: 5.2%;"></div>
                        <div class="chart-bar-segment bg-warning" style="width: 15.4%;"></div>
                        <div class="chart-bar-segment bg-success" style="width: 79.4%;"></div>
                    </div>
                    <p class="total">Total: 286</p>
                </div>

                <div class="card">
                    <h3>Gunthawari</h3>
                    <div class="chart-bar">
                        <div class="chart-bar-segment bg-warning" style="width: 100%;"></div>
                    </div>
                    <p class="total">Total: 8</p>
                </div>
            </div>

        </div>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="script.js"></script>
        <!-- Custom JS -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const statusWiseButton = document.getElementById('status-wise-button');
                const summarySection = document.querySelector('.summary-section');
                const closeButton = document.getElementById('closeButton');
                const map = document.getElementById('map');
                const northArrowContainer = document.getElementById('north-arrow-container');

                function adjustMapSize(reduce) {
                    if (reduce) {
                        map.style.height = "calc(100vh - 200px)"; // Reduce map height by 200px (adjust as needed)
                        summarySection.style.display = 'block';
                        northArrowContainer.style.bottom = "200px"; // Move north arrow up by 200px
                        // Adjust other controls if necessary
                    } else {
                        map.style.height = "100vh"; // Restore original map height
                        summarySection.style.display = 'none';
                        northArrowContainer.style.bottom = "20px"; // Restore north arrow position
                        // Adjust other controls if necessary
                    }
                }

                statusWiseButton.addEventListener('click', function () {
                    adjustMapSize(true);
                });

                closeButton.addEventListener('click', function () {
                    adjustMapSize(false);
                });
            });
        </script>

</body>

</html>
