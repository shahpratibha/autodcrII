<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* styles.css */

.container {
    width: 100%;
    height: 100%;
    padding: 16px;
    background: white;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.30);
    border-radius: 20px;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    gap: 16px;
    display: inline-flex;
}

.header {
    align-self: stretch;
    justify-content: space-between;
    align-items: center;
    display: inline-flex;
}

.icon-wrapper {
    height: 26px;
    justify-content: flex-start;
    align-items: center;
    gap: 32px;
    display: flex;
}

.icon-background {
    width: 24px;
    height: 24px;
    padding: 5.41px;
    justify-content: center;
    align-items: center;
    display: flex;
}

.icon-background div {
    width: 13.18px;
    height: 13.18px;
    background: #00325C;
}

.close-wrapper {
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 8px;
    padding-bottom: 8px;
    opacity: 0;
    background: white;
    border-radius: 4px;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    display: flex;
}

.refresh {
    color: white;
    font-size: 16px;
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-weight: 500;
    word-wrap: break-word;
    background: radial-gradient(50% 50% at 50% 75%, #54A4E6 0%, #3392E1 100%);
    border-radius: 12px;
    backdrop-filter: blur(4px);
    padding: 12px;
    display: inline-flex;
    align-items: center;
    gap: 16px;
}

.refresh .icon {
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.refresh .icon div {
    width: 16px;
    height: 16px;
    border: 2px white solid;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="table">Table</div>
            <div class="icon-wrapper">
                <div class="icon-background">
                    <div></div>
                </div>
                <div class="close-wrapper">
                    <div class="close">Close</div>
                </div>
            </div>
        </div>
        <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 20px; display: flex">
            <div style="width: 227px; padding-top: 35px; justify-content: center; align-items: center; display: inline-flex">
                <div style="width: 227px; height: 145px; position: relative">
                    <!-- Content here -->
                </div>
            </div>
            <div style="height: 90px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 20px; display: flex">
                <div class="sorry-no-data-found">Sorry! No data found</div>
                <div class="sorry-no-data-found-description">We couldnâ€™t show any data you are searching right now. Try again later or after some time.</div>
            </div>
            <div class="refresh">
                <div>Refresh</div>
                <div class="icon">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
